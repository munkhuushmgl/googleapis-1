type: com.google.api.codegen.ConfigProto
config_schema_version: 1.0.0
language_settings:
  java:
    package_name: com.google.cloud.translate.v3beta1
  python:
    package_name: google.cloud.translate_v3beta1.gapic
  go:
    package_name: cloud.google.com/go/translate/apiv3beta1
  csharp:
    package_name: Google.Cloud.Translate.V3Beta1
  ruby:
    package_name: Google::Cloud::Translate::V3beta1
  php:
    package_name: Google\Cloud\Translate\V3beta1
  nodejs:
    package_name: translate.v3beta1
    domain_layer_location: google-cloud
interfaces:
- name: google.cloud.translation.v3beta1.TranslationService
  collections:
  - name_pattern: projects/{project}/locations/{location}
    entity_name: location
  - name_pattern: projects/{project}/locations/{location}/glossaries/{glossary}
    entity_name: glossary
  retry_codes_def:
  - name: idempotent
    retry_codes:
    - DEADLINE_EXCEEDED
    - UNAVAILABLE
  - name: non_idempotent
    retry_codes: []
  retry_params_def:
  - name: default
    initial_retry_delay_millis: 100
    retry_delay_multiplier: 1.3
    max_retry_delay_millis: 60000
    initial_rpc_timeout_millis: 20000
    rpc_timeout_multiplier: 1
    max_rpc_timeout_millis: 20000
    total_timeout_millis: 600000
  methods:
  - name: TranslateText
    required_fields:
    - contents
    - target_language_code
    retry_codes_name: non_idempotent
    retry_params_name: default
    field_name_patterns:
      parent: location
    timeout_millis: 60000
    samples:
      standalone:
      - region_tag: translate_translate_text_beta
        value_sets:
        - translate_translate_text_beta
    sample_value_sets:
    - title: " Translating Text"
      description: " Translating Text"
      id: translate_translate_text_beta
      on_success:
      - comment:
        - Display the translation for each input text provided to %s
        - contents
      - loop:
          collection: "$resp.translations"
          variable: translation
          body:
          - print:
            - 'Translated text: %s'
            - translation.translated_text
      parameters:
        defaults:
        - contents[0] = "Hello, world!"
        - source_language_code = "en"
        - target_language_code = "fr"
        - parent%project = "[Google Cloud Project ID]"
        - parent%location = "us-central1"
        attributes:
        - parameter: contents[0]
          description: The content to translate in string format
          sample_argument_name: text
        - parameter: source_language_code
          description: Optional. The BCP-47 language code of the input text.
          sample_argument_name: source_language
        - parameter: target_language_code
          description: Required. The BCP-47 language code to use for translation.
          sample_argument_name: target_language
        - parameter: parent%project
          sample_argument_name: project
        - parameter: parent%location
  - name: DetectLanguage
    flattening:
      groups:
      - parameters:
        - parent
        - model
        - mime_type
    required_fields: 
    retry_codes_name: non_idempotent
    retry_params_name: default
    field_name_patterns:
      parent: location
    timeout_millis: 60000
    samples:
      standalone:
      - region_tag: translate_detect_language_beta
        value_sets:
        - translate_detect_language_beta
    sample_value_sets:
    - title: " Detect Language"
      description: " Detecting the language of a text string"
      id: translate_detect_language_beta
      on_success:
      - comment:
        - |
          Display list of detected languages sorted by detection confidence.
          The most probable language is first.
      - loop:
          collection: "$resp.languages"
          variable: language
          body:
          - comment:
            - The language detected
          - print:
            - 'Language code: %s'
            - language.language_code
          - comment:
            - Confidence of detection result for this language
          - print:
            - 'Confidence: %s'
            - language.confidence
      parameters:
        defaults:
        - content = "Hello, world!"
        - parent%project = "[Google Cloud Project ID]"
        - parent%location = "us-central1"
        attributes:
        - parameter: content
          description: The text string for performing language detection
          sample_argument_name: text
        - parameter: parent%project
          sample_argument_name: project
        - parameter: parent%location
  - name: GetSupportedLanguages
    flattening:
      groups:
      - parameters:
        - parent
        - display_language_code
        - model
    required_fields: 
    retry_codes_name: idempotent
    retry_params_name: default
    field_name_patterns:
      parent: location
    timeout_millis: 60000
    samples:
      standalone:
      - region_tag: translate_list_language_names_beta
        value_sets:
        - translate_list_language_names_beta
      - region_tag: translate_list_codes_beta
        value_sets:
        - translate_list_codes_beta
    sample_value_sets:
    - title: " List Supported Language Names and Codes"
      description: " Listing supported languages with target language name"
      id: translate_list_language_names_beta
      on_success:
      - comment:
        - List language codes of supported languages
      - loop:
          collection: "$resp.languages"
          variable: language
          body:
          - print:
            - 'Language Code: %s'
            - language.language_code
          - print:
            - 'Display Name: %s'
            - language.display_name
      parameters:
        defaults:
        - display_language_code = "en"
        - parent%project = "[Google Cloud Project ID]"
        - parent%location = "us-central1"
        attributes:
        - parameter: display_language_code
          description: 'The language to use to return localized, human readable names
            of supported languages.

'
          sample_argument_name: language_code
        - parameter: parent%project
          sample_argument_name: project
        - parameter: parent%location
    - title: " List Supported Language Codes"
      description: " Getting a list of supported language codes"
      id: translate_list_codes_beta
      on_success:
      - comment:
        - List language codes of supported languages
      - loop:
          collection: "$resp.languages"
          variable: language
          body:
          - print:
            - 'Language Code: %s'
            - language.language_code
      parameters:
        defaults:
        - parent%project = "[Google Cloud Project ID]"
        - parent%location = "us-central1"
        attributes:
        - parameter: parent%project
          sample_argument_name: project
        - parameter: parent%location
  - name: BatchTranslateText
    required_fields:
    - source_language_code
    - target_language_codes
    - input_configs
    - output_config
    retry_codes_name: non_idempotent
    retry_params_name: default
    field_name_patterns:
      parent: location
    long_running:
      return_type: google.cloud.translation.v3beta1.BatchTranslateResponse
      metadata_type: google.cloud.translation.v3beta1.BatchTranslateMetadata
      initial_poll_delay_millis: 500
      poll_delay_multiplier: 1.5
      max_poll_delay_millis: 5000
      total_poll_timeout_millis: 300000
    timeout_millis: 60000
  - name: CreateGlossary
    flattening:
      groups:
      - parameters:
        - parent
        - glossary
    required_fields:
    - parent
    - glossary
    retry_codes_name: non_idempotent
    retry_params_name: default
    field_name_patterns:
      parent: location
    long_running:
      return_type: google.cloud.translation.v3beta1.Glossary
      metadata_type: google.cloud.translation.v3beta1.CreateGlossaryMetadata
      initial_poll_delay_millis: 500
      poll_delay_multiplier: 1.5
      max_poll_delay_millis: 5000
      total_poll_timeout_millis: 300000
    timeout_millis: 60000
  - name: ListGlossaries
    flattening:
      groups:
      - parameters:
        - parent
        - filter
    required_fields: 
    page_streaming:
      request:
        page_size_field: page_size
        token_field: page_token
      response:
        token_field: next_page_token
        resources_field: glossaries
    retry_codes_name: idempotent
    retry_params_name: default
    field_name_patterns:
      parent: location
    timeout_millis: 60000
  - name: GetGlossary
    flattening:
      groups:
      - parameters:
        - name
    required_fields:
    - name
    retry_codes_name: idempotent
    retry_params_name: default
    field_name_patterns:
      name: glossary
    timeout_millis: 60000
  - name: DeleteGlossary
    flattening:
      groups:
      - parameters:
        - name
    required_fields:
    - name
    retry_codes_name: idempotent
    retry_params_name: default
    field_name_patterns:
      name: glossary
    long_running:
      return_type: google.cloud.translation.v3beta1.DeleteGlossaryResponse
      metadata_type: google.cloud.translation.v3beta1.DeleteGlossaryMetadata
      initial_poll_delay_millis: 500
      poll_delay_multiplier: 1.5
      max_poll_delay_millis: 5000
      total_poll_timeout_millis: 300000
    timeout_millis: 60000
